<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/calculator.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <div class="container"> <!-- divs can be used to apply styles (in css) to sections of code-->
        <div class="nav-wrapper">
            <div class="left-side">
                <div class="nav-link-wrapper">
                    <a href="index.html">Home</a> <!-- An 'a' tag lets your hyperlink things-->
                   
                </div>
                <div class="nav-link-wrapper">
                    <a href="about.html">About</a>
                </div>
                <div class="nav-link-wrapper">
                    <a href="cs_degree.html">CS Degree Stuff</a>
                </div>
            </div>
            <div class="right-side">
                <div class="brand">
                    <div> JONATHAN DAVIES</div> <!-- By themselves, div's only function is a line break-->
                </div>
            </div>
        </div>
    </div>
    <div class="heading">
        <h1 style="font-family: Arial, Helvetica, sans-serif;">Javascript Calculator </h1>
    </div>
    <div class="calc-container">
        <div class="calc-display">
            <div class="calc-text" id="calc-text">
                0 
            </div>
        </div>
        <div class="button-group">
            <div class = "number-button-wrapper">
                <div class = "number-button-group">
                    <button id='1'>1</button>
                    <button id='2'>2</button>
                    <button id='3'>3</button>
                    <button id='4'>4</button>
                    <button id='5'>5</button>
                    <button id='6'>6</button>
                    <button id='7'>7</button>
                    <button id='8'>8</button>
                    <button id='9'>9</button>
                    <button id='0'>0</button>
                    <button id='.'>.</button>
                </div>
            </div>
            <div class="operator-button-wrapper">
                <div class = "operator-button-group">
                    <button id='+'>+</button>
                    <button id='*'>ร</button>
                    <button id='-'>-</button>
                    <button id='/'>รท</button>
                    <button id='='>=</button>
                    <button id='C'>AC</button>
                    <button id='exp'>x<sup>y</sup></button>
                </div>
            </div>
            <p style= "font-family: Arial, Helvetica, sans-serif; font-size: smaller;">Rounding Strength: <span id="round-text"></span></p>
            <div class="slidecontainer">
                
                <input type="range" min="1" max="20" value="20" class="slider" id="myRange">
              </div>
        </div>  
    </div>
    <script src="js/calculator.js"></script>
</body>
